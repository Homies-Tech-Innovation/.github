# File: .github/workflows/security.yml
name: Reusable - Security Checks

on:
  workflow_call:
    inputs:
      languages:
        description: "Comma-separated list of languages for CodeQL (e.g., javascript,python)"
        required: false
        type: string
        default: "javascript,python"

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  security-scans:
    name: Security Scans
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.base.ref != 'main' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Initialize CodeQL and check if any scannable code exists.
      - name: Initialize CodeQL and Check for Scannable Code
        id: codeql-init
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ inputs.languages }}
        continue-on-error: true

      # Step 2: All subsequent security steps are conditional on code being found.
      - name: Run Trivy vulnerability scanner
        if: steps.codeql-init.outputs.languages != ''
        uses: aquasecurity/trivy-action@v0.32.0
        with:
          scan-type: "fs"
          scan-ref: "."
          ignore-unfixed: true
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"

      - name: Upload Trivy scan results
        if: steps.codeql-init.outputs.languages != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Perform CodeQL Analysis
        if: steps.codeql-init.outputs.languages != ''
        uses: github/codeql-action/analyze@v3

      - name: Run TruffleHog secret scanner
        if: steps.codeql-init.outputs.languages != ''
        uses: trufflesecurity/trufflehog@v3.68.4
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      # Step 3: Post a clear PR comment reflecting the "all or nothing" outcome.
      - name: Comment on PR with Success Summary
        if: |
          github.event_name == 'pull_request' && 
          steps.codeql-init.outputs.languages != ''
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## üõ°Ô∏è Security Scan Summary
            - ‚úÖ **Trivy vulnerability scan**: Completed
            - ‚úÖ **CodeQL analysis**: Completed
            - ‚úÖ **Secret detection**: Completed

            All security scans ran successfully. Please check the 'Security' tab for detailed results.
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Comment on PR that Scans were Skipped
        if: |
          github.event_name == 'pull_request' && 
          steps.codeql-init.outputs.languages == ''
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## üõ°Ô∏è Security Scan Summary
            - ‚è≠Ô∏è **All Scans Skipped**: No scannable code was found for the languages: \`${{ inputs.languages }}\`.
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
