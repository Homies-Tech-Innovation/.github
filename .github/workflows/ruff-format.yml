# File: .github/.github/workflows/ruff-format.yml
name: Reusable - Ruff Auto-Formatter

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

jobs:
  format-and-commit:
    name: Format Code with Ruff
    runs-on: ubuntu-latest
    steps:
      # STEP 1: Checkout must happen FIRST so the .git directory is available.
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch depth 0 is needed for changed-files to compare history correctly
          fetch-depth: 0

      # STEP 2: Now that the code is checked out, we can check for changed files.
      - name: Check for relevant file changes
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.py
            **/pyproject.toml
            **/ruff.toml

      - name: Set up Python
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and Ruff
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          pip install uv
          uv pip install ruff --system

      - name: Run Ruff Linter (check only)
        if: steps.changed-files.outputs.any_changed == 'true'
        id: ruff-check
        run: |
          if uvx ruff check . --output-format=json > ruff-check-results.json 2>&1; then
            echo "ruff_check_passed=true" >> $GITHUB_OUTPUT
          else
            echo "ruff_check_passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Ruff Formatter
        if: steps.changed-files.outputs.any_changed == 'true'
        run: uvx ruff format .

      - name: Check for formatting changes
        if: steps.changed-files.outputs.any_changed == 'true'
        id: git-check
        run: |
          if ! git diff --quiet; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "FILES_FORMATTED=$(git status --porcelain | wc -l)" >> $GITHUB_ENV
          git add .
          git commit -m "style: ‚ú® auto-format with Ruff"
          git push

      - name: Comment on PR
        if: steps.changed-files.outputs.any_changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const hasChanges = '${{ steps.git-check.outputs.has_changes }}' === 'true';
            const ruffCheckPassed = '${{ steps.ruff-check.outputs.ruff_check_passed }}' === 'true';
            const filesFormatted = process.env.FILES_FORMATTED || '0';
            let comment = `## üêç Python Ruff Results\n\n`;
            if (hasChanges) {
              comment += `‚ú® **Auto-formatted**: ${filesFormatted} file(s) with Ruff!\n`;
              comment += `üìù Changes have been automatically committed to this PR.\n\n`;
            } else {
              comment += `‚úÖ **Formatting**: All Python files are already properly formatted.\n`;
            }
            comment += `${ruffCheckPassed ? '‚úÖ' : '‚ö†Ô∏è'} **Linting**: ${ruffCheckPassed ? 'No issues found.' : 'Issues detected (check logs for details).'}\n`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Report no relevant files changed
        if: steps.changed-files.outputs.any_changed != 'true'
        run: echo "No Python files changed. Skipping Ruff formatting."