# File: .github/.github/workflows/dependency-update.yml
name: Reusable - Dependency Updates

on:
  workflow_call:

# Permissions required by this workflow. The caller must grant them.
permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from calling repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
        if: hashFiles('**/package.json') != ''

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
        if: hashFiles('**/requirements.txt', '**/pyproject.toml') != ''

      - name: Update npm dependencies
        if: hashFiles('**/package.json') != ''
        run: |
          npx npm-check-updates -u
          npm install

      - name: Update Python dependencies
        if: hashFiles('**/requirements.txt', '**/pyproject.toml') != ''
        run: |
          pip install pip-tools
          if [ -f "requirements.in" ]; then
            pip-compile --upgrade requirements.in
          elif [ -f "requirements.txt" ]; then
            pip-compile --upgrade requirements.txt
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update dependencies"
          title: "ðŸ”„ Automated Dependency Updates"
          body: |
            This PR updates dependencies to their latest versions.

            Please review the changes and test thoroughly before merging.

            _Auto-generated by GitHub Actions ðŸ¤–_
          branch: chore/dependency-updates
          delete-branch: true
